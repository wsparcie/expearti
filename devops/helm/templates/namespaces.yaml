apiVersion: v1
kind: Namespace
metadata:
  name: budzetownik-dev
  labels:
    environment: dev
    app: budzetownik
    team: development
    cost-center: 'engineering'
  annotations:
    description: 'Development environment for budzetownik application'
    contact: 'wsparcie@budzetownik.com'
    created-by: 'platform-team'
spec: {}
---
apiVersion: v1
kind: Namespace
metadata:
  name: budzetownik-prod
  labels:
    environment: prod
    app: budzetownik
    team: production
    cost-center: 'engineering'
  annotations:
    description: 'Production environment for budzetownik application'
    contact: 'wsparcie@budzetownik.com'
    created-by: 'platform-team'
spec: {}
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: budzetownik-dev-quota
  namespace: budzetownik-dev
  labels:
    environment: dev
    app: budzetownik
spec:
  hard:
    pods: '20'
    services: '10'
    secrets: '15'
    configmaps: '15'
    persistentvolumeclaims: '5'

    requests.cpu: '4'
    requests.memory: '8Gi'
    limits.cpu: '8'
    limits.memory: '16Gi'

    requests.storage: '100Gi'
---
apiVersion: v1
kind: LimitRange
metadata:
  name: budzetownik-dev-limits
  namespace: budzetownik-dev
  labels:
    environment: dev
    app: budzetownik
spec:
  limits:
    - type: Pod
      max:
        cpu: '2000m'
        memory: '4Gi'
      min:
        cpu: '10m'
        memory: '32Mi'

    - type: Container
      default:
        cpu: '500m'
        memory: '512Mi'
      defaultRequest:
        cpu: '100m'
        memory: '128Mi'
      max:
        cpu: '1500m'
        memory: '2Gi'
      min:
        cpu: '10m'
        memory: '32Mi'
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: budzetownik-prod-quota
  namespace: budzetownik-prod
  labels:
    environment: prod
    app: budzetownik
spec:
  hard:
    pods: '50'
    services: '20'
    secrets: '30'
    configmaps: '30'
    persistentvolumeclaims: '10'

    requests.cpu: '10'
    requests.memory: '20Gi'
    limits.cpu: '20'
    limits.memory: '40Gi'

    requests.storage: '500Gi'
---
apiVersion: v1
kind: LimitRange
metadata:
  name: budzetownik-prod-limits
  namespace: budzetownik-prod
  labels:
    environment: prod
    app: budzetownik
spec:
  limits:
    - type: Pod
      max:
        cpu: '4000m'
        memory: '8Gi'
      min:
        cpu: '50m'
        memory: '64Mi'

    - type: Container
      default:
        cpu: '1000m'
        memory: '1Gi'
      defaultRequest:
        cpu: '200m'
        memory: '256Mi'
      max:
        cpu: '3000m'
        memory: '4Gi'
      min:
        cpu: '50m'
        memory: '64Mi'
