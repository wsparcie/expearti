apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: budzetownik-frontend-netpol
  namespace: budzetownik-dev
  labels:
    app: budzetownik
    tier: frontend
    environment: dev
spec:
  podSelector:
    matchLabels:
      tier: frontend
      app: budzetownik
  policyTypes:
    - Ingress
    - Egress

  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 3000

    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090

  egress:
    - to:
        - podSelector:
            matchLabels:
              tier: backend
              app: budzetownik
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 3001

    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
---
